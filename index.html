<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Random Quote Machine</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/jQuery.js"></script>

</head>

<body class="bg-color">

  <div class="container-fluid text-center ">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-xs-2"></div>
      <div class="col-md-8 col-sm-6 col-xs-8">
        <div class="row bg-grey">
         <h1 id="quote" class="font-quote">"When you are courting a nice girl an hour seems like a second. When you sit on a red-hot cinder a second seems like an hour. That's relativity."</h1>
          <p id="author" class="font-special pull-right">- by Albert Einstein</p>
        </div>
        <div class="row bg-grey hidden-xs">
          <a target="_blank" href="https://twitter.com/share">
            <button type="button" class="btn bg-color font-light pull-left divider button-width">Twitter</button>
          </a>
            <span class="">&nbsp;</span>
            <a href="https://www.facebook.com/mypage" target="_blank" title="Facebook">
            <button type="button" class="btn bg-color font-light pull-left button-width">Facebook</button>
          </a>
          <button id="newquote" type="button" class="btn bg-color font-light pull-right button-width">New Quote</button>
        </div>

        <div class="row bg-grey hidden-sm hidden-md hidden-lg">
          <p>
            <a target="_blank" href="https://twitter.com/share">
              <button type="button" class="btn bg-color font-light  button-width">Twitter</button>
            </a>
          </p>
          <p>
              <a href="https://www.facebook.com/mypage" target="_blank" title="Facebook">
              <button type="button" class="btn bg-color font-light button-width">Facebook</button>
              </a>
          </p>
          <p>
            <button id="newquote2" type="button" class="btn bg-color font-light button-width">New Quote</button>
          </p>
        </div>
      <div class="col-md-2 col-sm-3 col-xs-2"></div>
    </div>

    <div class="row ">
      <div class="col-md-12 col-sm-12 col-xs-12 bg-color font-light">
        Responsive Quotes Box Designed by llwang8
      </div>
    </div>

  </div>

</body>


</html>
